kind: Deployment
apiVersion: extensions/v1beta1

metadata:
  labels:
    app: jenkins
  name: jenkins
  namespace: usine-logicielle

spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: jenkins
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      containers:
      - name: jenkins
        image: seblaporte/jenkins:latest
        imagePullPolicy: Always
        volumeMounts:
          - name: secrets
            mountPath: "/etc/secrets"
            readOnly: true
        ports:
          - name: web-interface
            containerPort: 8080
          - name: api
            containerPort: 50000
      volumes:
        - name: secrets
          secret:
            secretName: usine-secret
